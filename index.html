<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style/style.css" />
    <script
      src="https://kit.fontawesome.com/7453df46f4.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./src/script/mobile.js"></script>
    <script type="module" src="./src/script/controller.js"></script>
    <title>Forkify-App</title>
  </head>
  <body>
    <div class="outer__wrapper">
      <div class="inner__wrapper">
        <div class="_container">
          <section class="header__section">
            <div class="nav__bar">
              <div class="logo__container _ibg">
                <img src="./src/img/logo.png" alt="Forkify_logo" />
              </div>
              <form class="search__container">
                <input
                  class="search__bar"
                  type="text"
                  placeholder="Search over 1,000,000 recipes..."
                />
                <button class="search__btn" type="submit">
                  <span class="nav__search_icon">
                    <i class="fa-solid fa-magnifying-glass"></i
                  ></span>
                  <span class="nav__search_text">search</span>
                </button>
              </form>
              <div class="menu__container">
                <!-- <div class="nav__add_recipe">
                  <i class="fa-regular fa-pen-to-square"></i>
                  <span class="add__recipe_text">add recipe</span>
                </div> -->
                <div class="nav__bookmarks">
                  <i class="fa-regular fa-bookmark"></i>
                  <span class="add__bookmark_text">bookmarks</span>
                </div>
              </div>
              <div class="burger__btn_container">
                <button class="burger__btn">
                  <span></span><span></span><span></span>
                </button>
              </div>
            </div>
          </section>
          <section class="main__section">
            <div class="recipe__list_container">
              <div class="recipe__list_flex">
                <div
                  class="loading__animation_search-results loading__animation hidden"
                >
                  <div class="spinner"></div>
                </div>
                <div class="recipe__preview_container"></div>
                <div class="recipe__list_pagination">
                  <div class="pagination__btn_container">
                    <button
                      class="pagination__btn pagination__btn--left hidden"
                      data-info="0"
                    >
                      <span class="pagination__btn_text"
                        ><span class="pagination__arrow">&larr;</span> Page 0
                      </span>
                    </button>
                    <button
                      class="pagination__btn pagination__btn--right hidden"
                      data-info="2"
                    >
                      <span class="pagination__btn_text"
                        >Page 2 <span class="pagination__arrow">&rarr;</span>
                      </span>
                    </button>
                  </div>
                </div>
                <div class="recipe__list_footer_container">
                  <span class="list__footer_text"
                    >Â© Copyright by Jonas Schmedtmann. Use for learning or your
                    portfolio. Don't use to teach. Don't claim as your
                    own.</span
                  >
                </div>
              </div>
            </div>
            <div class="recipe__display_container">
              <div class="main__message_container">
                <span class="main__message_icon"
                  ><i class="fa-regular fa-face-smile"></i>
                </span>
                <div class="main__message_text">
                  <span class="main__message_text"
                    >Start by searching for a recipe or an ingredient. Have
                    fun!</span
                  >
                </div>
              </div>
              <div
                class="loading__animation_recipe-view loading__animation hidden"
              >
                <div class="spinner"></div>
              </div>
              <div class="main__recipe_view_container"></div>
            </div>
          </section>
          <section class="footer__section"></section>
        </div>
      </div>
    </div>
  </body>
</html>
