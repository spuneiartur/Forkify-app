<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script/main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="outer__wrapper">
      <div class="inner__wrapper _container">
        <section class="header__section">
          <div class="nav__bar">
            <div class="logo__container">
              <a class="nav__logo">
                <i class="fa-solid fa-utensils"></i>
              </a>
              <a class="nav__title">forkify</a>
            </div>
            <div class="search__container">
              <input class="search__bar" type="text" />
              <button class="search__btn">
                <span class="nav__search_icon">
                  <i class="fa-solid fa-magnifying-glass"></i> search</span
                >
              </button>
            </div>
            <div class="menu__container">
              <div class="nav__add_recipe">
                <i class="fa-regular fa-pen-to-square"></i>
                <span class="add__recipe_text">add recipe</span>
              </div>
              <div class="nav__bookmarks">
                <i class="fa-regular fa-bookmark"></i>
                <span class="add__bookmark_text">bookmarks</span>
              </div>
            </div>
          </div>
        </section>
        <section class="main__section">
          <div class="recipe__list_container">
            <div class="recipe__preview_container">
              <span class="preview__img_container">
                <img src="" alt="" />
              </span>
              <span class="preview__title"></span>
              <span class="preview__subtitle"></span>
            </div>
          </div>
          <div class="recipe__display_container">
            <div class="main__message_container">
              <span class="main__message_icon"
                ><i class="fa-regular fa-face-smile"></i>
              </span>
              <span class="main__message_text"
                >Start by searching for a recipe or an ingredient. Have
                fun!</span
              >
            </div>
            <div class="main__recipe_view_container">
              <div class="recipe__view_img_container">
                <img src="" alt="recipe_image" />
              </div>
              <div class="recipe__view_header">
                <div class="recipe__title_container">
                  <span class="recipe__title"
                    >CAULIFLOWER PIZZA CRUST (WITH BBQ CHICKEN PIZZA)</span
                  >
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
